<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shipment Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS styles remain unchanged */
    body { /* ... */ }
    #login-form { /* ... */ }
    /* Keep all your original CSS styles */
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Welcome Back</h2>
    <form id="login">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login â†’</button>
    </form>
    <div id="signup-link">
      Don't have an account? <a href="signup.html">Create Account</a>
    </div>
    <div id="error-message"></div>
  </div>

  <script>
    document.getElementById("login").addEventListener("submit", async (event) => {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      try {
        const response = await fetch('/login', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem('userId', result.id);
          localStorage.setItem('username', result.username);
          window.location.href = "home.html";
        } else {
          errorMessage.textContent = result.error || "Invalid credentials";
        }
      } catch (error) {
        errorMessage.textContent = "Connection error. Check server status!";
      }
    });
  </script>
</body>
</html>
