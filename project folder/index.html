<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shipment Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Modern Glass Morphism Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('truck.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #login-form {
      background: rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #login-form h2 {
      margin-bottom: 1.8rem;
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    #login-form input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    #login-form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #login-form input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }

    #login-form button {
      width: 100%;
      padding: 1rem;
      background: rgba(52, 152, 219, 0.8);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #login-form button:hover {
      background: rgba(41, 128, 185, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    #signup-link {
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    #signup-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    #signup-link a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: #ff4444;
      margin: 1.5rem 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Welcome Back</h2>
    <form id="login">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login â†’</button>
    </form>
    <div id="signup-link">
      Don't have an account? <a href="signup.html">Create Account</a>
    </div>
    <div id="error-message"></div>
  </div>

  <script>
    // (Keep original JavaScript code unchanged)
    document.getElementById("login").addEventListener("submit", async (event) => {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem('userId', result.id);
          localStorage.setItem('username', result.username);
          localStorage.setItem('email', result.email || 'N/A');
          window.location.href = "home.html";
        } else {
          errorMessage.textContent = result.error || "Invalid credentials";
          errorMessage.style.display = "block";
        }
      } catch (error) {
        errorMessage.textContent = "Connection error";
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
