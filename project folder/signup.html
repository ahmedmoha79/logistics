<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
      background-image: url('truck.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* MODERN GLASS-MORPHISM DESIGN */
    .auth-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-box h2 {
      font-size: 1.8rem;
      margin-bottom: 1.8rem;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: rgba(69, 160, 73, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .error {
      color: #ff4444;
      margin-top: 1.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 0.95rem;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #45a049;
      text-decoration: underline;
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 15px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Get Started â†’</button>
    </form>
    <p>Already registered? <a href="index.html">Sign In</a></p>
    <div id="errorMessage" class="error"></div>
  </div>

  <div class="watermark">
    ALL RIGHTS RESERVED. Beyhaqi_moha
  </div>

  <script>
    // (Keep your existing JavaScript code here)
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        
        if (response.ok) {
          alert('Account created successfully!');
          window.location.href = 'index.html';
        } else {
          document.getElementById('errorMessage').textContent = data.error;
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'Connection error';
      }
    });
  </script>
</body>
</html>
